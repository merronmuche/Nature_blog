{% load static %}

<li>
    <article class="post">
        <a href="{% url "detail_post" slug=post_item.slug %}">
          <img src="{% static "blog/images/"|add:post_item.image_name %}" alt="Posts" />
            <div class="post__content">
                <h3> {{post_item.title}} </h3>
                <p>
                     {{post_item.excerpt}} 
                </p>
            </div>
        </a>
    </article>
</li>
